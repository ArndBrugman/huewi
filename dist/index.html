<html xmlns='http://www.w3.org/1999/xhtml'ng-app='huewi'>

<head>
  <title>hue Web Interface</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
  <meta name='mobile-web-app-capable' content='yes' />
  <meta name='mobile-web-app-title' content='huewi' />
  <meta name='apple-mobile-web-app-capable' content='yes' />
  <meta name='apple-mobile-web-app-title' content='huewi' />
  <meta name='apple-mobile-web-app-status-bar-style' content='black' />
  <link rel="shortcut icon" type="image/png" href="./assets/img/huewi_logo.png"/>

  <meta http-equiv='x-dns-prefetch-control' content='off'>

  <link rel="stylesheet" href="assets/css/huewi.min.css">


  <script type='text/javascript' src='cordova.js'></script>

  <script src="assets/js/huewi.min.js"></script>

</head>

<body ng-controller='huewiController as vm'>

  <div class='overlay timebasedgradient'>
    <div class='container' id='huewiGroups'>
      <div huewi-groups>
      </div><!-- /huewi-groups -->
    </div><!-- /container -->

    <div class='container' id='huewiLights'>
      <div huewi-lights><
      </div><!-- /huewi-lights -->
      <br>
    </div><!-- /container -->
  </div><!-- /overlay -->

  <div class='overlay fading' ng-show='vm.Menu.GetItem() === "Group" || vm.Menu.GetItem() === "Light"'>
    <div class='inlay timebasedgradient'>
      <div huewi-groupandlight id='huewiGroupAndLight' class='fading' ng-if='vm.Menu.GetItem() === "Group" || vm.Menu.GetItem() === "Light"'>
      </div>
    </div><!-- /inlay -->
  </div><!-- /overlay -->

  <div class='overlay fading' ng-show='vm.Menu.GetItem() === "Schedules"'>
    <div class='inlay timebasedgradient'>
      <div huewi-schedules id='huewiSchedules' class='fading' ng-if='vm.Menu.GetItem() === "Schedules"'>
      </div>
    </div><!-- /inlay -->
  </div><!-- /overlay -->

  <div class='overlay fading' ng-show='vm.Menu.GetItem() === "Scenes"'>
    <div class='inlay timebasedgradient'>
      <div huewi-scenes id='huewiScenes' class='fading' ng-if='vm.Menu.GetItem() === "Scenes"'>
      </div>
    </div><!-- /inlay -->
  </div><!-- /overlay -->

  <div class='overlay fading' ng-show='vm.Menu.GetItem() === "Sensors"'>
    <div class='inlay timebasedgradient'>
      <div huewi-sensors id='huewiSensors' class='fading' ng-if='vm.Menu.GetItem() === "Sensors"'>
      </div>
    </div><!-- /inlay -->
  </div><!-- /overlay -->

  <div class='overlay fading' ng-show='vm.Menu.GetItem() === "Rules"'>
    <div class='inlay timebasedgradient'>
      <div huewi-rules id='huewiRules' class='fading' ng-if='vm.Menu.GetItem() === "Rules"'>
      </div>
    </div><!-- /inlay -->
  </div><!-- /overlay -->

  <div class='overlay fading' ng-show='vm.hueConnector.GetStatus() === "!Connected" || vm.Menu.GetItem() === "Bridge"'>
    <div class='inlay timebasedgradient'>
      <div huewi-bridge id='huewiBridge' class='fading' ng-if='vm.hueConnector.GetStatus() === "!Connected" || vm.Menu.GetItem() === "Bridge"'>
      </div>
    </div><!-- /inlay -->
  </div><!-- /overlay -->

  <div class='overlay fading' ng-show='vm.Menu.GetItem() === "About"'>
    <div class='inlay timebasedgradient'>
      <div huewi-about id='huewiAbout' class='fading' ng-if='vm.Menu.GetItem() === "About"'>
      </div>
    </div><!-- /inlay -->
  </div><!-- /overlay -->

  <div id='navcontainer' class='timebasedgradient'>
    <div id='navbutton' class='glyphicon glyphicon-menu-hamburger'></div>
    <nav id='navdrawer'>
        <h4 ng-click='vm.Menu.SetItem("About")'>Settings</h4>
        <div class='list-group'>
        <li class='list-group-item' ng-click='vm.Menu.SetItem("Schedules")'>Schedules</li>
        <li class='list-group-item' ng-click='vm.Menu.SetItem("Scenes")'>Scenes</li>
        <li class='list-group-item' ng-click='vm.Menu.SetItem("Sensors")'>Sensors</li>
        <li class='list-group-item' ng-click='vm.Menu.SetItem("Rules")'>Rules</li>
      </div>
      <div class='list-group'>
        <li class='list-group-item' ng-click='vm.Menu.SetItem("Bridge")'>Bridge</li>
      </div>
      <div class='list-group'>
        <li class='list-group-item' ng-click='vm.Menu.SetItem("About")'>About</li>
      </div>
    </nav><!-- /navdrawer -->
  </div><!-- /navcontainer -->

  <div class='toastposition'>
    <div class='toast fading' ng-show='vm.Menu.GetItem() === "Exit"'>
      Please click back again to exit.
    </div>
  </div>

  <div class='status timebasedgradient'>
    <h4>hue Web Interface</h4>
    <div id='huewiStatusbar'>
      <div>{{vm.hueConnector.GetStatus()}}</div>
      <div>Bridge IP: {{vm.MyHue.BridgeIP}}</div>
      <div>Bridge Name: {{vm.MyHue.BridgeName}}</div>
    </div><!-- /huewiStatusbar -->
  </div><!-- /status -->

  <div id='fadeafterloading' class='overlay fading' ng-show='true' style='background:black'>
  </div>

</body><!-- /huewiController -->

</html>
