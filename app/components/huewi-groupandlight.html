<h3><input type='text' id='GroupLightName' ng-model='vm.Name' ng-model-options='{getterSetter: true}'></h3>

<button type='button' class='btn btn-sm right' ng-click='vm.Menu.SetItem("")'>Close</button><br>

<div>
  <div ng-show='vm.Menu.GetItem() === "Group"' >
    <div style='display:inline-block; width:79%' >
      <input type='range' min='1' max='254' ng-show='((vm.MyHue.Groups[vm.Menu.GetId()].action.on) || (vm.MyHue.Groups[vm.Menu.GetId()].state.any_on) || (vm.Menu.GetId() == 0))' ng-model='vm.MyHue.Groups[vm.Menu.GetId()].action.bri' ng-change='vm.SetGroupBrightness(vm.Menu.GetId())' ng-mousedown='vm.SetGroupId(vm.Menu.GetId())' ng-mouseup='vm.SetGroupId("-1")' ng-mouseleave='vm.SetGroupId("-1")'/>
    </div>
    <div style='display:inline-block; width:19%' class='right'>
      <button type='button' class='btn btn-sm right' ng-click='vm.MyHue.GroupOff(vm.Menu.GetId())' ng-show='((vm.MyHue.Groups[vm.Menu.GetId()].action.on) || (vm.Menu.GetId() == 0))'>
        <span class='glyphicon glyphicon-off' style='color:{{vm.MyHue.Groups[vm.Menu.GetId()].HTMLColor}}' aria-hidden='true'></span>
      </button>
      <button type='button' class='btn btn-sm right' ng-click='vm.MyHue.GroupOn(vm.Menu.GetId())' ng-hide='vm.MyHue.Groups[vm.Menu.GetId()].action.on'>
        <span class='glyphicon glyphicon-certificate' aria-hidden='true'></span>
      </button>
    </div>
  </div>
  <div ng-show='vm.Menu.GetItem() === "Light"' >
    <div style='display:inline-block; width:79%' >
      <input type='range' min='1' max='254' ng-show='vm.MyHue.Lights[vm.Menu.GetId()].state.on' ng-model='vm.MyHue.Lights[vm.Menu.GetId()].state.bri' ng-change='vm.SetLightBrightness(vm.Menu.GetId())' ng-mousedown='vm.SetLightId(vm.Menu.GetId())' ng-mouseup='vm.SetLightId("-1")' ng-mouseleave='vm.SetLightId("-1")'/>
    </div>
    <div style='display:inline-block; width:19%' class='right' ng-show='vm.MyHue.Lights[vm.Menu.GetId()].state.reachable'>
      <button type='button' class='btn btn-sm right' ng-click='vm.MyHue.LightOff(vm.Menu.GetId())' ng-show='vm.MyHue.Lights[vm.Menu.GetId()].state.on'>
        <span class='glyphicon glyphicon-off' style='color:{{vm.MyHue.Lights[vm.Menu.GetId()].HTMLColor}}' aria-hidden='true'></span>
      </button>
      <button type='button' class='btn btn-sm right' ng-click='vm.MyHue.LightOn(vm.Menu.GetId())' ng-hide='vm.MyHue.Lights[vm.Menu.GetId()].state.on'>
        <span class='glyphicon glyphicon-certificate' aria-hidden='true'></span>
      </button>
    </div>
  </div>
</div>

<div class='container' id='ColorTemp'>
  <div class='content'>
    <span class='marker' id='ctMarker'>
      <span class='glyphicon glyphicon-record' aria-hidden='true'></span>
    </span>
    <canvas id='ctCanvas'>It seems your device doesn't support the required HTML5 Canvas</canvas>
    <div><br><br></div>
    <div>
      <button type='button' class='btn btn-sm preset' ng-click='vm.Relax()'>Relax</button>
      <button type='button' class='btn btn-sm preset' ng-click='vm.Reading()'>Reading</button>
      <button type='button' class='btn btn-sm preset' ng-click='vm.Concentrate()'>Concentrate</button>
      <button type='button' class='btn btn-sm preset' ng-click='vm.Energize()'>Energize</button>
      <button type='button' class='btn btn-sm preset' ng-click='vm.Bright()'>Bright</button>
      <button type='button' class='btn btn-sm preset' ng-click='vm.Dimmed()'>Dimmed</button>
      <button type='button' class='btn btn-sm preset' ng-click='vm.Nightlight()'>Nightlight</button>
      <button type='button' class='btn btn-sm preset' ng-click='vm.GoldenHour()'>Golden hour</button>
    </div>
    <div class='onportait'><br></div><!-- Spacing on Portait after ColorTemp -->
  </div><!-- /content -->
</div><!-- /container -->

<div class='container' id='hueColor'>
  <div class='content'>
    <div>
      <span class='marker' id='hueMarker'>
        <span class='glyphicon glyphicon-record' aria-hidden='true'></span>
      </span>
      <canvas id='hueCanvas'>It seems your device doesn't support the required HTML5 Canvas</canvas>
    </div>
  </div><!-- /content -->
</div><!-- /container -->

<div><br><br></div>

<div class='content'>
  <div ng-show='(vm.Menu.GetItem() === "Group") && (vm.Menu.GetId()!=="0")' >
    <span class='grouplight' ng-repeat='Light in vm.MyHue.Lights | addKey'>
      <span ng-click='vm.GroupToggleLight(Light.__key)'>
        <span ng-show='vm.GroupHasLight(Light.__key)' class='glyphicon glyphicon-ok-circle' aria-hidden='true'></span>
        <span ng-hide='vm.GroupHasLight(Light.__key)' class='glyphicon glyphicon-unchecked' aria-hidden='true'></span>
        {{Light.name}}
      </span>
    </span>
  </div>
</div>

<button type='button' class='btn btn-sm right' ng-click='vm.Menu.SetItem("")'>Close</button>
