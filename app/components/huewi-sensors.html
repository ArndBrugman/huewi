<h3>Sensors</h3>

<div class='row'>
  <button type='button' class='btn btn-sm col-xs-offset-10 col-xs-2 col-sm-offset-10 col-sm-2 col-md-offset-11 col-md-1 col-lg-offset-11 col-lg-1' ng-click='vm.Menu.SetItem("")'>Close</button><br><br>
</div>

<div class='row'>
  <h4>
    Filter: <input type='text' ng-model='vm.Filter'>
    <button type='button' class='btn btn-sm' ng-show='vm.Filter!=""' ng-click='vm.Filter=""'>Clear</button>
  </h4>
</div>
<div class='list-group row'>
  <div class='list-group-item' ng-repeat='Sensor in vm.MyHue.Sensors | addKey | asArray | orderBy:"name" | filter:vm.Filter' ng-class='{ grayed:!Sensor.config.on }' ng-click='vm.Details(Sensor.__key)'>
    {{Sensor.name}}
    <div class='list-group-item' ng-if='Sensor.__key===vm.Details()'>
      Sensor {{Sensor.__key}}<br>
      <small>
        {{Sensor.type}} - {{Sensor.modelid}}</br>
      	<b>Config: </b></br>
      	{{Sensor.config}}
        </br>
      	<b>State: </b></br>
      	{{Sensor.state}}
      </small>
    </div>
  </div>
</div>

<div class='row'>
  <button type='button' class='btn btn-sm col-xs-offset-10 col-xs-2 col-sm-offset-10 col-sm-2 col-md-offset-11 col-md-1 col-lg-offset-11 col-lg-1' ng-click='vm.Menu.SetItem("")'>Close</button><br><br>
</div>
