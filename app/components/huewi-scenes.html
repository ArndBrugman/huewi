<h3>Scenes</h3>

<div class='row'>
  <button type='button' class='btn btn-sm col-xs-offset-10 col-xs-2 col-sm-offset-10 col-sm-2 col-md-offset-11 col-md-1 col-lg-offset-11 col-lg-1' ng-click='vm.Menu.SetItem("")'>Close</button><br><br>
</div>

<div class='row'>
  <h4>
    Filter: <input type='text' ng-model='vm.Filter'>
    <button type='button' class='btn btn-sm' ng-show='vm.Filter!=""' ng-click='vm.Filter=""'>Clear</button>
  </h4>
</div>
<div class='list-group row'>
  <div class='list-group-item' ng-repeat='Scene in vm.MyHue.Scenes | addKey | asArray | orderBy:"name" | filter:vm.Filter' ng-click='vm.Details(Scene.__key)'>
    {{Scene.name}}
    <div class='list-group-item' ng-if='Scene.__key===vm.Details()'>
      Scene {{Scene.__key}}<br>
      <small>
        Lights: {{Scene.lights}}<br>
        Lastupdated: {{Scene.lastupdated}}<br>
        owned by {{Scene.owner}})<br>
      </small>
    </div>
  </div>
</div>

<div class='row'>
  <button type='button' class='btn btn-sm col-xs-offset-10 col-xs-2 col-sm-offset-10 col-sm-2 col-md-offset-11 col-md-1 col-lg-offset-11 col-lg-1' ng-click='vm.Menu.SetItem("")'>Close</button><br><br>
</div>
