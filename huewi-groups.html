<h3>Groups</h3>
<div class="list-group">
  <div class="list-group-item" ng-repeat="Group in Groups"> <!-- | filter : {type: 'LightGroup'} | orderBy : 'name'"-->
    <!-- LightGroup Room -->
    <div style='display:inline-block; width:29%' ng-click="SetMenuItem('Group', $index)">
    	{{Group.name}}
    </div>
    <div style='display:inline-block; width:49%' >
    <input id='GroupSlider-{{$index}}' type='range' min='0' max='255' ng-model='Group.action.bri' ng-change='SetBrightness($index)' ng-mousedown='SetActive($index)' ng-mouseup='SetActive(-1)' ng-mouseleave='SetActive(-1)'/>
    </div>
    <div style='display:inline-block; width:19%' class='right'>
    <button type="button" class="btn btn-sm right" ng-click="MyHue.GroupOff($index);" ng-class="{ hidden: !((Group.action.on) || ($index == 0)) }">
      <span class="glyphicon glyphicon-off" style="color:{{Group.HTMLColor}}" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-sm right" ng-click="MyHue.GroupOn($index);" ng-class="{ hidden:Group.action.on }">
      <span class="glyphicon glyphicon-certificate" aria-hidden="true"></span>
    </button>
    </div>
  </div>
</div>
